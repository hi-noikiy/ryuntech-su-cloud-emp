spring:
  application:
    name: ryuntech-su-cloud-rabbitmq
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: wqh
    password: wqh

  profiles:
    active: dev
  cloud:
    config:
      name: ${spring.application.name}
      profile: ${spring.profiles.active}


